<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم تماس - ورژن 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container py-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 550px;">
      <h3 class="text-center mb-4">فرم تماس</h3>

      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">نام:</label>
          <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">ایمیل:</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">پیام:</label>
          <textarea id="message" class="form-control" rows="4" required></textarea>
        </div>

        <button id="submitBtn" class="btn btn-primary w-100" type="submit">ارسال پیام</button>
        <div id="loader" class="loader d-none mt-3"></div>
        <p id="resultMsg" class="mt-3 text-center"></p>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
